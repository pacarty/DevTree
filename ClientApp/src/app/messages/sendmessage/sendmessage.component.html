<h2>Send Message</h2>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="content">Message:</label>
    <textarea rows="4" cols="50" formControlName="content" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <button>
      Send
    </button>
  </div>
</form>
