<h3>All jobs</h3>

<table>
  <tr *ngFor="let job of jobs">
    <strong>Name:</strong> {{job.jobName}},
    <strong>Description:</strong> {{job.jobDescription}},
    <strong>Price:</strong> {{job.price}},
    <strong>User:</strong> {{job.username}} 
    <button (click)="sendMessage(job.userId)">Send Message</button>
  </tr>
</table>
